<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลส่วนบุคคล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3ba9ff;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
      background: #666;
      padding: 10px;
      border-radius: 8px;
    }
    .form-group {
      background: #ccc;
      color: black;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .form-group label {
      flex: 1;
      text-align: left;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      flex: 2;
      padding: 6px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    .note {
      margin: 20px auto;
      padding: 10px;
      background: #1a188a;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .save-btn {
      display: block;
      margin: 20px auto;
      padding: 15px;
      background: orange;
      color: white;
      border: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      background: red;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">⬅ BACK</button>

  <h1>Input/edit personal information</h1>

  <div class="form-group">
    <label>อายุ :</label>
    <input type="number" placeholder="กรอกอายุ">
  </div>

  <div class="form-group">
    <label>เพศ :</label>
    <select>
      <option>ชาย</option>
      <option>หญิง</option>
      <option>อื่นๆ</option>
    </select>
  </div>

  <div class="form-group">
    <label>ประวัติโรค :</label>
    <select>
      <option>ไม่มี</option>
      <option>เบาหวาน</option>
      <option>ความดัน</option>
      <option>โรคหัวใจ</option>
    </select>
  </div>

  <div class="form-group">
    <label>โรคที่เป็นอยู่ ณ ปัจจุบัน :</label>
    <select>
      <option>ไม่มี</option>
      <option>หวัด</option>
      <option>หูอักเสบ</option>
      <option>อื่นๆ</option>
    </select>
  </div>

  <div class="form-group">
    <label>โรคร่วมประจำตัว :</label>
    <select>
      <option>ไม่มี</option>
      <option>Metabolic</option>
      <option>Cardio</option>
      <option>Hypertension</option>
    </select>
  </div>

  <div class="note">
    การแจ้งเตือนและระบบคอยเฝ้าระวังจะเปลี่ยนแปลง<br>
    ตามข้อมูลปัจจัยที่มีส่วนเกี่ยวข้อง
  </div>

  <button class="save-btn">SAVE</button>

</body>
</html>
