<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายงานระดับเสียง</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#1a188a; color:white; margin:0; padding:20px; }
    h1 { margin: 20px 0; }
    .stats { display:flex; justify-content:space-around; margin:20px 0; font-size:18px; }
    .stats div { background:#222; padding:10px 20px; border-radius:8px; }
    canvas { background: #fff; border-radius: 10px; padding:10px; }
  </style>
</head>
<body>
  <h1>รายงานระดับเสียงย้อนหลัง 4 ชั่วโมง</h1>

  <div class="stats">
    <div>ค่าน้อยสุด: <span id="minVal">--</span> dB</div>
    <div>ค่ามากสุด: <span id="maxVal">--</span> dB</div>
    <div>ค่าเฉลี่ย: <span id="avgVal">--</span> dB</div>
  </div>

  <canvas id="dbChart" width="800" height="400"></canvas>

  <script>
    let chart; // เก็บ instance ของกราฟ

    function updateStats() {
      document.getElementById("minVal").innerText = localStorage.getItem("minDb") || "--";
      document.getElementById("maxVal").innerText = localStorage.getItem("maxDb") || "--";
      document.getElementById("avgVal").innerText = localStorage.getItem("avgDb") || "--";
    }

    function updateChart() {
      let history = JSON.parse(localStorage.getItem("dbHistory") || "[]");
      let fourHoursAgo = Date.now() - (4 * 60 * 60 * 1000);
      history = history.filter(item => item.time >= fourHoursAgo);

      if(history.length === 0){
        return;
      }

      let labels = history.map(item => {
        let d = new Date(item.time);
        return d.getHours() + ":" + String(d.getMinutes()).padStart(2,'0');
      });
      let data = history.map(item => item.db);

      if(!chart){
        let ctx = document.getElementById("dbChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "ระดับเสียง (dB)",
              data: data,
              borderColor: "red",
              backgroundColor: "rgba(255,0,0,0.2)",
              fill: true,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            animation: false,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "dB" }
              },
              x: {
                title: { display: true, text: "เวลา" }
              }
            }
          }
        });
      } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      }
    }

    window.onload = () => {
      updateStats();
      updateChart();

      // ✅ อัปเดตทุก 1 วินาที
      setInterval(() => {
        updateStats();
        updateChart();
      }, 1000);
    };
  </script>
</body>
</html>
